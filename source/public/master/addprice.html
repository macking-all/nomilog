<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>呑みログ_新規登録画面</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css"
    type="text/css" media="all" />
</head>

<body>
  <header>
    <div>
      <h2><i class="fas fa-beer fa-lg fa-fw my-white"></i>呑みログ</h2>
    </div>
    <div class="header-list">
      <ul>
        <!-- メモ2 遷移先のHTMLが作成できたら「href」要素を追加する -->
        <li><a>マスタ管理画面</a></li>
        <li><a>ヘルプ</a></li>
        <li><a>ログアウト</a></li>
        <li><a>ユーザー名</a></li>
        <li class="icon-img"><img src="./img/nomilog-beer.jpg" alt="ユーザーアイコンを表示"> </li>
      </ul>
    </div>
  </header>

  <main class="newuser-main">
    <div class="main-font">
      <h1><span>価格新規登録画面</span></h1>
    </div>
    <div class="error-message">
      <ul>
        <li>エラーメッセージ表示枠テスト1</li>
        <li>エラーメッセージ表示枠テスト2</li>
      </ul>
    </div>

    <form action="">
      <div class="from-margin-layout required">
        <label for="">表示名</label><br />
        <input type="text" placeholder="呑みログ　太郎" class="input-size">
      </div>
      <div class="from-margin-layout required">
        <label for="">メールアドレス</label><br />
        <input type="email" placeholder="sample@example.com" class="input-size"><br />
      </div>
      <div class="from-margin-layout">
        <label for="">メール通知を受け取る </label>
        <input type="checkbox" class="input-size-checkbox"><br />
      </div>
      <div class="from-margin-layout">
        <label for="">画像 </label><br />
        <input type="file"><br />
      </div>
      <div class="from-margin-layout required">
        <label for="">パスワード</label><br />
        <input type="password" placeholder="パスワードを入力してください" class="input-size"><br />
        ※半角英数字8文字以上<br />
      </div>
      <div class="from-margin-layout required">
        <label for="">パスワード確認用</label><br />
        <input type="text" placeholder="パスワードを再入力してください" class="input-size"><br />
      </div>
      <div class="from-margin-layout">
        <label for="">管理者</label>
        <input type="checkbox" class="input-size-checkbox"><br>
      </div>
      <div class="from-margin-button-layout">
        <input class="main-button btn--blue btn--shadow btn-long" type="submit" value="登録">
      </div>
      <div class="from-margin-button-layout">
        <input class="main-button btn--blue btn--shadow btn-long" type="submit" value="キャンセル">
      </div>
    </form>
  </main>

  <footer>
    <div class="fotter-font">
      <a href="./contact.html">
        <p>お問い合わせ</p>
      </a>
      <p>呑みログ制作委員会 All Rights Reserved. 2021</p>
    </div>
  </footer>

  <script src="main.js"></script>

</body>

</html>
