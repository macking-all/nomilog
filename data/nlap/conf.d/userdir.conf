<IfModule mod_userdir.c>
    UserDir disabled
</IfModule>
DocumentRoot "/project/nomilog/work/public/"
ServerTokens Prod
ServerSignature Off

<Directory "/project/nomilog/work/public/">
    AllowOverride None
    Options FollowSymLinks
    Require all granted
    DirectoryIndex index.html index.php
</Directory>
<Directory "/var/www">
    AllowOverride None
    # Allow open access:
    Order deny,allow
    Deny from all
</Directory>
<Directory "/var/www/html">
    AllowOverride None
    # Allow open access:
    Order deny,allow
    Deny from all
</Directory>